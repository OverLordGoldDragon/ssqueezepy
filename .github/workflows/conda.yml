name: ssqueezepy CI

on:
    workflow_dispatch:
    
    pull_request:
      paths:
        - "ssqueezepy/*"
        - "tests/*"
        - ".github/workflows/*"
        - ".coveragerc"
        - "requirements.txt"
        - "requirements-dev.txt"
    
    push:
      branches:
        - master

jobs:
    build-mamba:
        if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: [3.7]

        steps:
            - uses: actions/checkout@v1
            - name: Add Conda to path
              run: echo $MAMBA >> $GITHUB_PATH
              
            - name: Set up Micromamba
              run: |
                  mamba config --set always_yes yes --set changeps1 no
                  mamba install setuptools
                  mamba install mamba
                  mamba update --force mamba
                  mamba info -a
                  mamba create -q -n test-env python=${{ matrix.python-version }}
                  
            - name: Install dependencies
              run: |
                  mamba install pytest pytest-cov -c mamba-forge
                  mamba install numpy scipy matplotlib librosa pyfftw -c mamba-forge -n test-env
                  mamba install numba -c numba
                  
                  mamba run -n test-env python3 -m pip install --upgrade pip
                  mamba run -n test-env python3 -m pip install -r requirements.txt
                  mamba run -n test-env python3 -m pip install -r requirements-dev.txt
                  
            - name: Set up ssqueezepy
              run: mamba run -n test-env python3 setup.py develop
              
            - name: Test
              run: >
                  mamba run -n test-env pycodestyle --max-line-length=85 
                  --ignore=E221,E241,E225,E226,E402,E722,E741,E272,E266,E302,E731,E702,E201,E129,E203,E202,W503,W504 
                  ssqueezepy
                  
                  mamba run -n test-env pytest tests/ -s --cov=ssqueezepy --cov-report=xml
                  
            - name: codecov upload coverage
              uses: codecov/codecov-action@v1
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                directory: ./
